<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admission</title>
</head>
<body>
    <form>
        <h1>Sign Up Form</h1>
        <p>Please answer the following Questions</p>

         <input type="text" placeholder="First Name" required><br><br>
            <input type="text" placeholder="Last Name"><br><br required>

            <h3>Select your gender?</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br><br>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br><br>

            <input type="Email" placeholder="Email" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="password" placeholder="Confirm Password" required><br><br>
            <input type="number" placeholder="Phone Number" required><br><br>
            <input type="number" placeholder="Age" required><br><br>
            <input type="text" placeholder="Next of Kin"><br><br required>
            <input type="number" placeholder="Next of Kin Number" required><br><br>

            <button>Sign Up</button><br><br>
    </form>
